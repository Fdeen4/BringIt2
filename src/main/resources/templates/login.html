<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/general::headfragment">
    <meta charset="UTF-8">
<body class="moneyback">
<nav th:replace="fragments/layout::theNavBar">
</nav>
<form th:action="@{/login}" method="post">
    <div class="container">
       <div class="col-6 offset-3 mt-5">
           <div class="form-group">
               <div class="text-danger" th:if="${param.error}">Error: Invalid user name or password</div>
               <div class="text-success" th:if="${param.logout}">You have been logged out</div>
               <label for="username">Enter username</label>
               <input type="text" class="form-control" name="username">
           </div>
           <div class="form-group">
               <label for="password">Enter password</label>
               <input type="password" class="form-control" name="password">
           </div>
       </div>
        <button class="btn btn-default float-right">Save</button>
    </div>
</form>
<th:block th:replace="fragments/general::footfragment"></th:block>
</body>
</html>
