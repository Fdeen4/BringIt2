<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/general::headfragment">
    <meta charset="UTF-8">
<body>
<nav th:replace="fragments/layout::theNavBar">

</nav>

    <div class="container">
        <h2 class="text-center">Add an item</h2>
        <div class="col-6 offset-3">
            <form th:action="@{/saveitem}" method="post" th:object="${anItem}">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" th:field="*{description}">
            </div>

            <div class="form-group">
                <label for="picture">Image</label>
                <input type="text" class="form-control" th:field="*{picture}">
            </div>

            <div class="form-group">
                <label for="tags">Tags</label>
                <input type="text" class="form-control" th:field="*{tags}">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" th:field="*{price}">
            </div>
            <button class="btn btn-default">Save</button>
        </form>
        </div>
    </div>
<th:block th:replace="fragments/general::footfragment"></th:block>
</body>
</html>
