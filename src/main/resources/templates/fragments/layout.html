<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headfragment"></head>
<body>

<!--Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="theNavBar">
    <a class="navbar-brand" href="#"><img src="/img/bringit.png" alt="Bring It"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item" classappend="${active}=='home'?'active':''">
                <a class="nav-link" href="/" >Home</a>
                <!--<span class="sr-only">(current)</span>-->
            </li>
            <li class="nav-item"  sec:authorize="isAuthenticated()">
                <a class="nav-link" th:classappend="${active}=='messages'?'active':''" href="/mymessages">My Messages</a>
            </li>
            <li class="nav-item"  sec:authorize="isAuthenticated()">
                <a class="nav-link" th:classappend="${active}=='allitems'?'active':''" href="/">See Items</a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:classappend="${active}=='additems'?'active':''" href="/add">Add items for sale</a>
            </li>
            <li class="nav-item"  sec:authorize="isAuthenticated()">
                <a class="nav-link" th:classappend="${active}=='myitems'?'active':''" href="/myitems">My Items</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                <a class="nav-link"  th:classappend="${active}=='users'?'active':''" href="/users">Manage users</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/register" sec:authorize="isAnonymous()">Sign up</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout" sec:authorize="isAuthenticated()">Log Out</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/login" sec:authorize="isAnonymous()">Log In</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
