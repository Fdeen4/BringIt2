<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/general::headfragment">
    <meta charset="UTF-8">
<body>
<nav th:replace="fragments/layout::theNavBar"></nav>
<body>
<h1 class="text-center">Register a user</h1>
<div class="container">
    <form th:action="@{/register}" th:object="${newuser}" method="post">
        <div class="col-6 offset-3 mt-5">
            <div class="form-group">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span><br/>
                <input type="text" placeholder="Enter username" th:field="*{username}" class="form-control">
            </div>

        <div class="form-group">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span><br/>
            <input type="password" placeholder="Enter password" th:field="*{password}" class="form-control">
        </div>

        <input type="submit" value="Submit" class="btn float-right">
        </div>

    </form>
</div>
</body>
</html>
